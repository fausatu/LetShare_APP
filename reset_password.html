<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R√©initialiser le mot de passe - LetShare</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left side - Illustration -->
        <div class="auth-illustration">
            <div class="illustration-content">
                <div class="illustration-icon">
                     <H1 class="illustration-title">LetShare</H1>
                </div>
                <h2>R√©initialisez votre mot de passe</h2>
                <p>Cr√©ez un nouveau mot de passe s√©curis√© pour votre compte</p>
            </div>
        </div>
        
        <!-- Right side - Form -->
        <div class="auth-form-section">
            <div class="auth-form-box">
                <div class="auth-form-header">
                    <h1>Nouveau mot de passe</h1>
                    <p>Entrez votre nouveau mot de passe</p>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage" style="display: none;"></div>
                
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label class="form-label" for="password">Nouveau mot de passe</label>
                        <div style="position: relative;">
                            <input type="password" class="form-input" id="password" placeholder="Au moins 6 caract√®res" required minlength="6">
                            <button type="button" class="password-toggle" id="togglePassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #6b7280; cursor: pointer; font-size: 1.2rem; padding: 0.5rem;">üëÅÔ∏è</button>
                        </div>
                        <div id="passwordStrength" style="margin-top: 0.5rem; display: none;">
                            <div style="height: 4px; background: #e5e7eb; border-radius: 2px; overflow: hidden;">
                                <div id="passwordStrengthBar" style="height: 100%; width: 0%; transition: all 0.3s; background: #ef4444;"></div>
                            </div>
                            <p id="passwordStrengthText" style="font-size: 0.875rem; margin-top: 0.5rem; color: #6b7280;"></p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirmer le mot de passe</label>
                        <div style="position: relative;">
                            <input type="password" class="form-input" id="confirmPassword" placeholder="R√©p√©tez le mot de passe" required minlength="6">
                            <button type="button" class="password-toggle" id="toggleConfirmPassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #6b7280; cursor: pointer; font-size: 1.2rem; padding: 0.5rem;">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login" id="resetPasswordBtn">R√©initialiser le mot de passe</button>
                </form>
                
                <div class="register-link">
                    <a href="login.html">‚Üê Retour √† la connexion</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('errorMessage').textContent = 'Token de r√©initialisation manquant ou invalide.';
            document.getElementById('errorMessage').classList.add('show');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }
        
        // Password strength indicator
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];
            
            if (password.length >= 6) strength += 1;
            else feedback.push('Au moins 6 caract√®res');
            
            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
                strength += 1;
            } else if (password.length > 0) {
                feedback.push('Majuscules et minuscules');
            }
            
            if (/\d/.test(password)) {
                strength += 1;
            } else if (password.length > 0) {
                feedback.push('Au moins un chiffre');
            }
            
            if (/[^a-zA-Z\d]/.test(password)) {
                strength += 1;
            } else if (password.length > 0 && password.length >= 6) {
                feedback.push('Caract√®res sp√©ciaux recommand√©s');
            }
            
            const strengthText = ['Tr√®s faible', 'Faible', 'Moyen', 'Fort', 'Tr√®s fort'];
            const strengthColors = ['#ef4444', '#f59e0b', '#eab308', '#10b981', '#059669'];
            
            return {
                score: strength,
                text: strengthText[strength] || '',
                color: strengthColors[strength] || '#ef4444',
                feedback: feedback
            };
        }
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggle = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        });
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmInput = document.getElementById('confirmPassword');
            const toggle = document.getElementById('toggleConfirmPassword');
            if (confirmInput.type === 'password') {
                confirmInput.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                confirmInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        });
        
        // Real-time password strength check
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            strengthDiv.style.display = 'block';
            const strength = checkPasswordStrength(password);
            const percentage = (strength.score / 4) * 100;
            
            strengthBar.style.width = percentage + '%';
            strengthBar.style.background = strength.color;
            strengthText.textContent = 'Force: ' + strength.text;
            strengthText.style.color = strength.color;
        });
        
        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetPasswordBtn = document.getElementById('resetPasswordBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Les mots de passe ne correspondent pas.';
                errorMessage.classList.add('show');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                errorMessage.textContent = 'Le mot de passe doit contenir au moins 6 caract√®res.';
                errorMessage.classList.add('show');
                return;
            }
            
            resetPasswordBtn.disabled = true;
            resetPasswordBtn.textContent = 'R√©initialisation...';
            errorMessage.classList.remove('show');
            successMessage.style.display = 'none';
            
            try {
                const response = await fetch('api/auth/reset_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token: token,
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMessage.textContent = data.message || 'Mot de passe r√©initialis√© avec succ√®s ! Redirection vers la page de connexion...';
                    successMessage.style.display = 'block';
                    successMessage.style.background = '#f0fdf4';
                    successMessage.style.borderColor = '#10b981';
                    successMessage.style.color = '#059669';
                    
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    
                    // Redirect to login page after 3 seconds
                    setTimeout(function() {
                        window.location.href = 'login.html?message=' + encodeURIComponent('Votre mot de passe a √©t√© r√©initialis√© avec succ√®s. Vous pouvez maintenant vous connecter.');
                    }, 3000);
                } else {
                    throw new Error(data.message || 'Erreur lors de la r√©initialisation du mot de passe.');
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'Erreur lors de la r√©initialisation. Veuillez r√©essayer.';
                errorMessage.classList.add('show');
            } finally {
                resetPasswordBtn.disabled = false;
                resetPasswordBtn.textContent = 'R√©initialiser le mot de passe';
            }
        });
    </script>
</body>
</html>
