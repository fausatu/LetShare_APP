services:
  - type: web
    name: letshare
    env: php
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php -S 0.0.0.0:$PORT -t .
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG_MODE
        value: false
      # Note: Ajoutez les autres variables d'environnement dans le dashboard Render
      # DB_HOST, DB_NAME, JWT_SECRET, APP_BASE_URL, etc.

