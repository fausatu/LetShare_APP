  <!-- Pompon -->
  <ellipse cx="50" cy="72" rx="12" ry="3" fill="#059669"/>
  
  <!-- Flèche droite (échange) en vert -->
  <path d="M 70 45 Q 75 50 70 55" stroke="#059669" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 73 42 L 70 45 L 67 42" fill="#059669"/>
  
  <!-- Flèche gauche (échange) en vert -->
  <path d="M 30 55 Q 25 50 30 45" stroke="#059669" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 27 58 L 30 55 L 33 58" fill="#059669"/>
  
